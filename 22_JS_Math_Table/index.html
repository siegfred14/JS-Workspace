<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2d001839de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Math Table</title>

</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Keyup Event</a>
    </nav>
    
    <!-- Math Table -->
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <div class="card-header bg-secondary text-white">
                    <h3>Kid's Math Table</h3>
                </div>
                <div class="card-body bg-light">
                    <form>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Enter A Number Here</label>
                                    <input id="req-number" type="number" class="form-control" placeholder="Your Number">
                                </div>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label for="multiplier">Select The Multiplier</label>
                                        <input type="range" class="custom-range" id="multiplier" min="1" max="15">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Result Section -->
    <div class="container mt-3 text-center">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body bg-light">
                        <div class="row align-items-center">
                            <div class="col-md-2">
                                <h1 class="display-2">
                                    <span class="badge badge-secondary" id="number">1</span>
                                </h1>
                            </div>
                            <div class="col-md-2">
                                <h1>
                                    <i class="fa fa-times fa-2x text-secondary"></i>
                                </h1>
                            </div>
                            <div class="col-md-2">
                                <h1 class="display-2">
                                    <span class="badge badge-secondary" id="multiples">1</span>
                                </h1>
                            </div>
                            <div class="col-md-2">
                                <h1>
                                    <i class="fa fa-equals fa-2x text-secondary"></i>
                                </h1>
                            </div>
                            <div class="col-md-2">
                                <h1 class="display-2">
                                    <span class="badge badge-secondary" id="resultF">1</span>
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS files -->

    <!-- Local JS file -->
    <script src="app.js"></script>
</body>

</html>
