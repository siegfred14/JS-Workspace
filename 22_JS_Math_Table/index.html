<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Bootstrap/all.css">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../Bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../Bootstrap/css/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Math Table</title>

</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Keyup Event</a>
    </nav>
    
    <!-- Math Table -->
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <div class="card-header bg-secondary text-white">
                    <h3>Kid's Math Table</h3>
                </div>
                <div class="card-body bg-light">
                    <form>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Enter A Number Here</label>
                                    <input id="req-number" type="number" class="form-control" placeholder="Your Number">
                                </div>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label for="multiplier">Select The Multiplier</label>
                                        <input type="range" class="custom-range" id="multiplier" min="1" max="15">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS files -->
    <script src="../Bootstrap/js/jquery.js"></script>
    <script src="../Bootstrap/js/popper.js"></script>
    <script src="../Bootstrap/js/bootstrap.js"></script>
    <script src="../Bootstrap/js/mdb.js"></script>

    <!-- Local JS file -->
    <script src="app.js"></script>
</body>

</html>
