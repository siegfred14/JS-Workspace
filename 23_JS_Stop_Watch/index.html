<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Bootstrap/all.css">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../Bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../Bootstrap/css/style.css">
    <link rel="stylesheet" href="style.css">
    <title>JS Stop Watch</title>

</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">JS Stop Watch</a>
    </nav>

    <!-- JS Stop Watch -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 m-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>JS Stop Watch</h3>
                    </div>
                    <div class="card-body text-center">
                        <h1 class="display-2">
                            <span id="minute">00</span>:
                            <span id="seconds">00</span>:
                            <span id="m-seconds">00</span>
                        </h1>
                        <button id="start-btn" class="btn btn-success">Start</button>
                        <button id="stop-btn" class="btn btn-danger">Stop</button>
                        <button id="reset-btn" class="btn btn-warning">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS files -->
    <script src="../Bootstrap/js/jquery.js"></script>
    <script src="../Bootstrap/js/popper.js"></script>
    <script src="../Bootstrap/js/bootstrap.js"></script>
    <script src="../Bootstrap/js/mdb.js"></script>

    <!-- Local JS file -->
    <script src="app.js"></script>
</body>

</html>
