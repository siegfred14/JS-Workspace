<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Bootstrap/all.css">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../Bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../Bootstrap/css/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Change Event on Select Box</title>

</head>

<body>

    <nav class="navbar">
        <a href="#" class="navbar-brand">Change Event on Select Box</a>
    </nav>

    <!-- Change Event on Select Box -->
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>Change Event</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">

                            </div>
                            <div class="col">
                                <form>
                                    <div class="form-group">
                                        <select class="form-control" id="lang-select">
                                            <option value="">Select a language</option>
                                            <option value="HTML">HTML</option>
                                            <option value="CSS">CSS</option>
                                            <option value="JavaScript">JavaScript</option>
                                            <option value="React">React</option>
                                            <option value="Angular">Angular</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="col">
                                <h2 id="lang-option"></h2>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS files -->
    <script src="../Bootstrap/js/jquery.js"></script>
    <script src="../Bootstrap/js/popper.js"></script>
    <script src="../Bootstrap/js/bootstrap.js"></script>
    <script src="../Bootstrap/js/mdb.js"></script>

    <!-- Local JS file -->
    <script src="app.js"></script>
</body>

</html>
