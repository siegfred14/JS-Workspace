<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Bootstrap/all.css">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../Bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../Bootstrap/css/style.css">
    <link rel="stylesheet" href="style.css">
    <title>JS Form Validations</title>

</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">JS Form Validations</a>
    </nav>

    <!-- JS Form Validations -->

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 m-auto">
                <div class="card">
                    <div class="card-header bg-secondary text-white text-center">
                        <h3>Register here</h3>

                    </div>
                    <div class="card-body">
                        <form action="" id="register-form">
                            <div class="form-group">
                                <input id="username" type="text" class="form-control" placeholder="Username">
                                <div id="username-feedback"></div>
                            </div>
                            <div class="form-group">
                                <input id="email" type="email" class="form-control" placeholder="E-Mail">
                                <div id="email-feedback"></div>
                            </div>

                            <div class="form-group">
                                <input id="password" type="password" class="form-control" placeholder="password">
                                <div id="password-feedback"></div>
                            </div>

                            <div class="form-group">
                                <input id="c-password" type="password" class="form-control"
                                    placeholder="Confirm Password">
                                <div id="c-password-feedback"></div>
                            </div>
                            <div class="text-center">
                                <input id="" value="Register" type="submit" class="btn btn-secondary"">
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap JS files -->
    <script src=" ../Bootstrap/js/jquery.js"></script>
    <script src="../Bootstrap/js/popper.js"></script>
    <script src="../Bootstrap/js/bootstrap.js"></script>
    <script src="../Bootstrap/js/mdb.js"></script>

    <!-- Local JS file -->
    <script src="app.js"></script>
</body>

</html>
