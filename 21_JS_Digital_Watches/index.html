<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Bootstrap/all.css">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../Bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../Bootstrap/css/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Digital Watches</title>

</head>

<body>

    <nav class="navbar navbar-dark bg-dark mb-3">
        <a href="#" class="navbar-brand">Digital Watches</a>
    </nav>

    <!-- Digital Watches -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body bg-success text-white text-center">
                        <h5>Africa/Lagos</h5>
                        <div class="display-4">Africa/Lagos</div>
                        <p id="lagos-date">18/1/2021</p>
                        <h4 id="lagos-time" class="display-4">09:00:00 AM</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body bg-primary text-white text-center">
                        <h5>America/New_York</h5>
                        <div class="display-4">USA</div>
                        <p id="usa-date">18/01/2021</p>
                        <h4 id="usa-time" class="display-4">09:00:00 AM</h4>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <br>
    <br>



    <!-- Bootstrap JS files -->
    <script src="../Bootstrap/js/jquery.js"></script>
    <script src="../Bootstrap/js/popper.js"></script>
    <script src="../Bootstrap/js/bootstrap.js"></script>
