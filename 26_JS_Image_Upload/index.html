<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Image Upload</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Image Upload</a>
    </nav>

    <!-- Image Upload -->

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>Image Upload</h3>
                    </div>
                    <div class="card-body">
                        <form id="upload-form" enctype="multipart/form-data"> <!-- The enctype attribute specifies how the form-data should be encoded when submitting it to the server. -->
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">Choose file</label>
                            </div>
                            <div class="mt-3">
                                <input type="submit" value="Upload" class="btn btn-primary btn-sm">
                                <button class="btn btn-danger btn-sm" id="remove-btn">Remove All</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Image as data -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-3">
                <div class="card img-card">
                    <img src="img1.jpg" alt="" class="img-fluid card-img">
                    <div class="card-body">
                        <h3 class="card-title">Image</h3>
                        <p class="card-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Atque sint beatae odio vel praesentium asperiores!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Local JS file -->
    <script src="app.js"></script>
</body>

</html>
