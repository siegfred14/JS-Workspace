<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Bootstrap/all.css">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../Bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../Bootstrap/css/style.css">
    <link rel="stylesheet" href="style.css">
    <title>SMS App</title>

</head>

<body>

    <nav class="navbar navbar-dark bg-dark mb-3">
        <a href="#" class="navbar-brand">SMS App</a>
    </nav>

    <!-- Range Select -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>SMS App</h3>
                    </div>
                    <div class="card-body bg-light">
                        <form>
                            <div class="form-group">
                                <textarea maxlength="100" id="text-area" class="form-control" rows="4"
                                    placeholder="Your Text Here"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <h3>The Characters Remaining : <span class="fontweight-bold text-primary"
                                id="char-count">0</span>/100</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS files -->
    <script src="../Bootstrap/js/jquery.js"></script>
    <script src="../Bootstrap/js/popper.js"></script>
    <script src="../Bootstrap/js/bootstrap.js"></script>
    <script src="../Bootstrap/js/mdb.js"></script>

    <!-- Local JS file -->
    <script src="app.js"></script>
</body>

</html>
